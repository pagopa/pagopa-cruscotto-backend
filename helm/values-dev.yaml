microservice-chart:
  namespace: "crusc8"
  nameOverride: ""
  fullnameOverride: ""
  image:
    repository: ghcr.io/pagopa/pagopa-cruscotto-backend
    tag: "0.0.6"
    pullPolicy: Always
  # https://github.com/Azure/azure-functions-host/blob/dev/src/WebJobs.Script.WebHost/Controllers/HostController.cs
  livenessProbe:
    httpGet:
      path: /info
      port: 8080
    initialDelaySeconds: 60
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /info
      port: 8080
    initialDelaySeconds: 60
    failureThreshold: 6
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    ports:
      - 8080
  ingress:
    create: true
    host: "weudev.crusc8.internal.dev.platform.pagopa.it"
    path: /pagopa-pagopa-cruscotto-backend-service/(.*)
    servicePort: 8080
  serviceAccount:
    create: false
    annotations: {}
    name: "crusc8-workload-identity"
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.25"
    limits:
      memory: "1024Mi"
      cpu: "0.50"
  autoscaling:
    enable: true
    minReplica: 1
    maxReplica: 1
    pollingInterval: 10 # seconds
    cooldownPeriod: 50 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
    ASPNETCORE_URLS: "http://*:8080"
    WEBSITE_SITE_NAME: "pagopacruscottobackend" # required to show cloud role name in application insights
    FUNCTIONS_WORKER_RUNTIME: "java"
    ENVIRONMENT: "dev"
    ENV_TAXONOMY_URL: 'https://api.dev.platform.pagopa.it/taxonomy/service/v1/' # taxonomy ...
    ENV_STATION_MAINTENANCES_URL: 'https://api.dev.platform.pagopa.it/backoffice/helpdesk/v1' # station-maintenances ...
    ENV_CACHE_URL: 'https://api.dev.platform.pagopa.it/api-config-cache/p/v1' # /cache/keys ...
    ENV_DATASOURCE_URL: 'pagopa-d-itn-crusc8-flexible-postgresql.postgres.database.azure.com'
    ENV_DATASOURCE_PORT: '5432'
    ENV_DATASOURCE_USERNAME: 'cruscotto'
  envSecret:
    # https://portal.azure.com/?l=en.en-us#@pagopait.onmicrosoft.com/resource/subscriptions/bbe47ad4-08b3-4925-94c5-1278e5819b86/resourceGroups/pagopa-d-itn-crusc8-sec-rg/providers/Microsoft.KeyVault/vaults/pagopa-d-itn-crusc8-kv/secrets
    ENV_DATASOURCE_PASSWORD: 'db-cruscotto-password'
    ENV_JWT_KEY: 'jwt-key'
    # https://learn.microsoft.com/en-us/azure/api-management/api-management-subscriptions#use-a-subscription-keyX/x
    ENV_STATION_MAINTENANCES_API_KEY_VALUE: 'pagopa-bo-api-key-value'
    ENV_CACHE_API_KEY_VALUE: 'pagopa-cache-api-key-value'
  keyvault:
    name: "pagopa-d-itn-crusc8-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node_type
                operator: In
                values:
                  - user
  canaryDelivery:
    deployment:
      image:
        tag: "0.0.0"
    create: false
