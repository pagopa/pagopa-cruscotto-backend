# ======================
# KPI TITLES & DESCRIPTIONS (IT)
# ======================

pdf.kpi.A.1.title=Rispetto SLA disponibilità servizio di pagamento
pdf.kpi.A.1.description=Non devono essere violati gli SLA indicati nella sezione “Disponibilità del servizio”. Nel periodo di analisi il numero totale di timeout non deve superare una soglia percentuale rispetto al totale delle esecuzioni delle primitive.

pdf.kpi.A.2.title=Tassonomia precisa
pdf.kpi.A.2.description=Deve essere garantita l'associazione di tutti i pagamenti ad un codice tassonomico presente all'interno dell'elenco pubblicato nelle SANP.

pdf.kpi.B.1.title=Numero enti intermediati o transazioni gestite
pdf.kpi.B.1.description=È richiesta l'intermediazione di oltre 5 enti o almeno 250.000 transazioni nel periodo di riferimento.

pdf.kpi.B.2.title=Rispetto SLA tempi di risposta delle primitive
pdf.kpi.B.2.description=Non devono essere violati gli SLA indicati nella sezione "Disponibilità del servizio". Nel periodo analizzato la percentuale delle response superiori ad un tempo prestabilito non deve superare una certa percentuale rispetto al totale delle request.

pdf.kpi.B.3.title=Zero Incident
pdf.kpi.B.3.description=Non devono verificarsi eventi che abbiano comportato l'attivazione dello Stand In.

pdf.kpi.B.4.title=Integrazione tramite API asincrone/sincrone
pdf.kpi.B.4.description=Nel periodo di analisi deve essere garantito il conferimento delle posizioni debitorie all'Archivio Centralizzato Avvisi ("ACA").

pdf.kpi.B.5.title=Utilizzo funzionalità pagamenti spontanei
pdf.kpi.B.5.description=Deve essere mantenuta attiva e funzionante la funzionalità per la gestione dei pagamenti spontanei su tutte le stazioni operative del Partner Tecnologico.

pdf.kpi.B.6.title=Opzioni di pagamento
pdf.kpi.B.6.description=Deve essere mantenuta attiva e funzionante la funzionalità per la gestione delle opzioni di pagamento su tutte le stazioni operative del Partner Tecnologico.

pdf.kpi.B.7.title=Adeguamento all’ultima versione SANP
pdf.kpi.B.7.description=È richiesta la conformità alle specifiche SANP/SACI per almeno il 50% degli enti intermediati.

pdf.kpi.B.8.title=Rispetto dei requisiti formali per l'integrazione asincrona
pdf.kpi.B.8.description=È richiesto il rispetto dei requisiti di validazione formale per almeno il 95% dei caricamenti delle posizioni debitorie effettuati tramite API asincrone.

pdf.kpi.B.9.title=Corretta gestione delle ricevute di pagamento
pdf.kpi.B.9.description=È richiesto di ottenere almeno il 95% di riscontri positivi alla primitiva paSendRT (outcome OK nella response) nel periodo di riferimento.

pdf.kpi.C.1.title=Integrazione nativa con IO
pdf.kpi.C.1.description=Verifica trasmissione per ogni posizione debitoria il relativo messaggio su IO, insieme alle comunicazioni e agli avvisi di pagamento per almeno il 50% degli intermediari.

pdf.kpi.C.2.title=Integrazione nativa con SEND
pdf.kpi.C.2.description=Verifica attivazione del servizio di attualizzazione delle spese di notifica SEND in modalità sincrona per tutti gli enti integrati, con garanzia di aggiornamento degli importi.

