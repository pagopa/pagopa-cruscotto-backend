# ======================
# KPI TITLES & DESCRIPTIONS (EN)
# ======================

pdf.kpi.A.1.title=Respect SLA availability of payment service
pdf.kpi.A.1.description=The SLAs indicated in the 'Service Availability' section must not be violated. During the analysis period, the total number of timeouts must not exceed a percentage threshold relative to the total number of primitive executions.

pdf.kpi.A.2.title=Accurate taxonomy
pdf.kpi.A.2.description=The association of all payments with a taxonomic code present in the list published in the SANP must be guaranteed.

pdf.kpi.B.1.title=Number of intermediated entities or managed transactions
pdf.kpi.B.1.description=Intermediation of over 5 entities or at least 250,000 transactions is required during the reference period.

pdf.kpi.B.2.title=Respect SLA response times of primitives
pdf.kpi.B.2.description=The SLAs indicated in the 'Service Availability' section must not be violated. During the analyzed period, the percentage of responses exceeding a predetermined time must not exceed a certain percentage relative to the total number of requests.

pdf.kpi.B.3.title=Zero Incidents
pdf.kpi.B.3.description=No events should occur that trigger the activation of Stand In.

pdf.kpi.B.4.title=Integration via asynchronous/synchronous APIs
pdf.kpi.B.4.description=During the analysis period, the transfer of debt positions to the Centralized Notification Archive ('ACA') must be guaranteed.

pdf.kpi.B.5.title=Use of spontaneous payment features
pdf.kpi.B.5.description=The functionality for managing spontaneous payments on all operational stations of the Technology Partner must be kept active and functional.

pdf.kpi.B.6.title=Payment options
pdf.kpi.B.6.description=The functionality for managing payment options on all operational stations of the Technology Partner must be kept active and functional.

pdf.kpi.B.7.title=Compliance with the latest SANP version
pdf.kpi.B.7.description=Compliance with SANP/SACI specifications is required for at least 50% of intermediated entities.

pdf.kpi.B.8.title=Compliance with formal requirements for asynchronous integration
pdf.kpi.B.8.description=Compliance with formal validation requirements is required for at least 95% of debt positions loaded via asynchronous APIs.

pdf.kpi.B.9.title=Correct management of payment receipts
pdf.kpi.B.9.description=At least 95% of positive outcomes to the primitive paSendRT (outcome OK in the response) must be achieved during the reference period.

pdf.kpi.C.1.title=Native integration with IO
pdf.kpi.C.1.description=Verify the transmission of the respective message for each debt position on IO, along with communications and payment notices, for at least 50% of intermediaries.

pdf.kpi.C.2.title=Native integration with SEND
pdf.kpi.C.2.description=Verify the activation of the SEND notification cost updating service in synchronous mode for all integrated entities, guaranteeing the updating of amounts.

