<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="page page-break" th:fragment="page(kpi)">

  <div class="kpi-header">
    <h2 class="kpi-detail-title">
      <span th:text="'KPI ' + ${kpi.code}">KPI A.1</span>
    </h2>

    <h3 class="kpi-subtitle"
        th:text="#{${'pdf.kpi.' + kpi.code + '.title'}}">
      Rispetto SLA disponibilit√† servizio
    </h3>

    <p class="kpi-description"
       th:text="#{${'pdf.kpi.' + kpi.code + '.description'}}">
    </p>
  </div>

  <div class="kpi-detail-outcome">
    <span class="kpi-pill ok" th:text="#{pdf.kpi.ok}">CONFORME</span>
  </div>

  <div class="kpi-box">
    <div class="kpi-row">
      <span class="kpi-label" th:text="#{pdf.kpi.detail.outcome}">Esito:</span>
      <span class="ok" th:text="#{pdf.kpi.ok}">CONFORME</span>
    </div>

    <div class="kpi-evidence" th:if="${kpi.notes != null}">
      <div class="kpi-evidence-title" th:text="#{pdf.kpi.detail.notes}">Note:</div>
      <ul>
        <li th:each="n : ${kpi.notes}" th:text="${n}"></li>
      </ul>
    </div>
  </div>

</div>

</body>
</html>
